apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: wsfw
  labels:
    app: api
    version: v1
spec:
  replicas: 2  # Horizontal scaling
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
        version: v1
    spec:
      containers:
      - name: api
        image: <YOUR_CONTAINER_REGISTRY>/wsfw-api:latest  # Replace with your ACR URL
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: wsfw-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: wsfw-config
              key: PORT
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: wsfw-database-url
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: wsfw-secrets
              key: jwt-secret
        - name: JWT_ISSUER
          valueFrom:
            configMapKeyRef:
              name: wsfw-config
              key: JWT_ISSUER
        - name: JWT_AUDIENCE
          valueFrom:
            configMapKeyRef:
              name: wsfw-config
              key: JWT_AUDIENCE
        - name: ALLOWED_WS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: wsfw-config
              key: ALLOWED_WS_ORIGIN
        - name: MAX_WS_CONNECTIONS
          valueFrom:
            configMapKeyRef:
              name: wsfw-config
              key: MAX_WS_CONNECTIONS
        - name: RATE_LIMIT_TOKENS
          valueFrom:
            configMapKeyRef:
              name: wsfw-config
              key: RATE_LIMIT_TOKENS
        - name: RATE_LIMIT_INTERVAL_MS
          valueFrom:
            configMapKeyRef:
              name: wsfw-config
              key: RATE_LIMIT_INTERVAL_MS
        - name: PGSSLMODE
          valueFrom:
            configMapKeyRef:
              name: wsfw-config
              key: PGSSLMODE
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: wsfw-config
              key: LOG_LEVEL
        - name: LOG_FORMAT
          valueFrom:
            configMapKeyRef:
              name: wsfw-config
              key: LOG_FORMAT
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: wsfw-config
              key: CORS_ORIGIN
        - name: SESSION_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: wsfw-config
              key: SESSION_TIMEOUT
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3001
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3001
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      securityContext:
        fsGroup: 1001
