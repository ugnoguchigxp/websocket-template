apiVersion: v1
kind: ConfigMap
metadata:
  name: wsfw-config
  namespace: wsfw
data:
  # Application Configuration
  NODE_ENV: "production"
  PORT: "3001"

  # JWT Configuration
  JWT_ISSUER: "websocket-framework"
  JWT_AUDIENCE: "websocket-framework-api"

  # WebSocket Configuration
  ALLOWED_WS_ORIGIN: "https://yourdomain.com"  # Update with your domain
  MAX_WS_CONNECTIONS: "1000"

  # Rate Limiting Configuration
  RATE_LIMIT_TOKENS: "60"
  RATE_LIMIT_INTERVAL_MS: "60000"
  LOGIN_RATE_LIMIT_MAX: "10"
  LOGIN_RATE_LIMIT_WINDOW_MS: "900000"

  # PostgreSQL SSL Mode
  PGSSLMODE: "require"

  # Logging Configuration
  LOG_LEVEL: "info"  # debug, info, warn, error
  LOG_FORMAT: "json"

  # CORS Configuration (if needed)
  CORS_ORIGIN: "https://yourdomain.com"  # Update with your domain

  # Session Configuration
  SESSION_TIMEOUT: "3600000"  # 1 hour in milliseconds
